# MySQL properties
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/person_db?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC
db.username=root
db.password=root

# Hibernate properties
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.hbm2ddl.auto=create

# Ленивая загрузка с автоматической транзакцией
#Когда свойство включено, мы больше не получаем LazyInitializationException .
#hibernate.enable_lazy_load_no_trans Является анти-модель , и вы никогда не должны
# использовать его , так как соединение с базой данных необходимы для каждой ленивой
# ассоциации, которая извлекается за пределами первоначального Persistence контекста,
# и это будет оказывать давление на основном журнале транзакций и пул соединений JDBC.
#Более того, hibernate.enable_lazy_load_no_transон подвержен проблемам с запросом N + 1.
#Иногда вам даже не нужны сущности, а проекция DTO даже лучше.
hibernate.enable_lazy_load_no_trans=true