<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update people</title>
</head>
<body>
<form th:method="patch" th:action="@{/people/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="id">Id</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="id">
  <br/>
  <label for="name">Name</label>
  <input type="text" th:field="*{username}" id="name">
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
  <br/>
  <label for="age">Age</label>
  <input type="text" th:field="*{age}" id="age">
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
  <br/>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email">
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  <br/>
  <label for="password">Password</label>
  <input readonly type="text" th:field="*{password}" id="password" placeholder="password">
  <br/>
  <input type="submit" value="Update person">
</form>
</body>
</html>
